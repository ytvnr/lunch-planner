<div class="planning">
<!--  Add a date / week selector here-->
  <mat-tab-group class="planning__tabs" mat-align-tabs="center" dynamicHeight [selectedIndex]="selectedTabIndex">
    <mat-tab *ngFor="let day of days" [label]="day">
      <ng-template mat-tab-label>
        {{ day }}
      </ng-template>
      <lp-day></lp-day>
    </mat-tab>
  </mat-tab-group>
</div>
